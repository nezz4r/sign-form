<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sign Form</title>
    <meta
      name="description"
      content="This is an example of a meta description."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/13ed5323ab.js"
      crossorigin="anonymous"
    ></script>

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="form-container signin-container" id="signin">
        <form action="">
          <h1>Sign in to WWW</h1>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-google-plus-g"></i></a>
          </div>
          <p>or use your email account:</p>
          <div class="input-div">
            <input
              name="email"
              type="email"
              class="email-input"
              id="email-input"
              placeholder="Email"
            />
            <label for="email-input" class="email-label">
              <i class="fas fa-envelope"></i>
            </label>
          </div>
          <div class="input-div">
            <input
              name="password"
              type="password"
              class="password-input"
              id="password-input"
              placeholder="Password"
            />

            <label for="password-input" class="password-label"
              ><i class="fas fa-lock"></i>
            </label>
          </div>
          <div class="fpass">
            <a href="#">Forgot your password?</a>
          </div>
          <button type="submit">Sign In</button>
        </form>
      </div>
      <div class="form-container signup-container">
        <form action="#">
          <h1>Create account</h1>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-google-plus-g"></i></a>
          </div>
          <p>or use your email for registration:</p>
          <div class="input-div">
            <input name="name" type="text" id="name-input" placeholder="Name" />
            <label for="name-input" id="name-label">
              <i class="fas fa-user"></i>
            </label>
          </div>
          <div class="input-div">
            <input
              name="email"
              type="email"
              class="email-input"
              id="email-input"
              placeholder="Email"
            />
            <label for="email-input" class="email-label">
              <i class="fas fa-envelope"></i>
            </label>
          </div>
          <div class="input-div">
            <input
              name="password"
              type="password"
              class="password-input"
              id="password-input"
              placeholder="Password"
            />
            <label for="password-input" class="password-label">
              <i class="fas fa-lock"></i>
            </label>
          </div>
          <button type="submit">Sign Up</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlaypanel overlay-left">
            <h1>Welcome back!</h1>
            <p>
              To be connected with us, please login with your personal info.
            </p>
            <button class="overlay-button signInButton">Sign In</button>
          </div>
          <div class="overlaypanel overlay-right">
            <h1>Not a member yet?</h1>
            <p>Register now and be a part of the club.</p>
            <button class="overlay-button signUpButton">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
